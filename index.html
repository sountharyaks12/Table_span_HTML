<!DOCTYPE html>
<html>
    <head>
        <title>Create Table using HTML</title>
    </head>
    <body>
        <div>
            <h1>Table</h1>
            <table border="1">
                <tr>
                    <td>Coloumn 1</td>
                    <td>Coloumn 2</td>
                    <td>Coloumn 3</td>
                </tr>

                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td> Row 1 Cell 3</td>
                </tr>

                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>

                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                </tr>
            </table>
        </div>
    </body>
</html>
